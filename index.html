<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML</title>

    <!-- HTML -->


    <link rel="stylesheet" href="/css/colors.module.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/theme.light.css" id="theme">
    <link rel="stylesheet" href="/css/tokens.css">
    <link rel="stylesheet" href="/css/typography.module.css">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" id="theme-color-meta" content="#0062a1">

    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>

</head>

<body class="surface">

    <header id="toolbar">
    </header>

    <main class="mdc-top-app-bar--fixed-adjust">
        <div style="display: flex; justify-content: center;">
            <div id="MainContent"></div>
        </div>

        <footer id="footer">
        </footer>

    </main>

    <script src="/main.js"></script>
    <script>
        var isDarkTheme = false;

        function changeTheme() {
            if (isDarkTheme) {
                document.getElementById('theme').href = '/css/theme.light.css';
                isDarkTheme = false;
            } else {
                document.getElementById('theme').href = '/css/theme.dark.css';
                isDarkTheme = true;
            }
        }

        fetch('/pages/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });

        fetch('/pages/toolbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('toolbar').innerHTML = data;
                setTimeout(function() {
                    document.getElementById('themeChanger').onclick = function() {
                        changeTheme();
                    };
                }, 100);

            })
            .catch(error => {
                console.error('Error:', error);
            });

        loadPage("/pages/projects.html");
    </script>

</body>

</html>
